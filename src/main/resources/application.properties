spring.application.name=spring-security-demo

# H2 Database Configuration (in-memory для демонстрации)
spring.datasource.url=jdbc:h2:mem:securitydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (для просмотра БД в браузере)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationInSpringSecurityDemoApplication2024
jwt.expiration=86400000
